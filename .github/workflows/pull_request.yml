name: Pull Request
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build and test
        run: |
          go build -v
          go test -v ./...
