name: Pull Request
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  lint_build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2

      - name: Build and test
        run: |
          go build -v ./...
          go test -v ./...
