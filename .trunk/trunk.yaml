# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
lint:
  enabled:
    - goimports@0.9.1
    - golines@0.13.0
    - markdownlint@0.45.0
    - actionlint@1.7.7
    - gofmt@1.20.4
    - golangci-lint@1.54.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - yamllint@1.37.1
    - cspell@0.27.1
  
  definitions:
    - name: cspell
      files: [".md$"]
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
  disabled:
    - trunk-announce
    - trunk-check-pre-push
